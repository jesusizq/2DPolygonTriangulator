name: "3d-processor"

services:
  # Gateway - Caddy for SSL and Reverse Proxy
  gateway:
    image: caddy:2-alpine
    container_name: gateway
    restart: unless-stopped
    ports:
      - "${GATEWAY_HTTP_BIND:-0.0.0.0}:${GATEWAY_HTTP_PORT:-80}:80"
      - "${GATEWAY_HTTPS_BIND:-0.0.0.0}:${GATEWAY_HTTPS_PORT:-443}:443"
    environment:
      DOMAIN: ${DOMAIN:-localhost}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend

  # Mesh Processor Service - C++ Microservice for triangulation
  mesh-processor:
    build:
      context: ../mesh-processor
      dockerfile: Dockerfile
      target: runtime
    container_name: mesh_processor
    restart: unless-stopped
    # Internal port only, exposed via gateway/frontend
    expose:
      - "8080"
    environment:
      LOG_LEVEL: ${LOG_LEVEL:-info}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s

  # Frontend Service - Nginx serving WebGL application with WASM
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      target: runtime
    container_name: frontend
    restart: unless-stopped
    # Internal port only, exposed via gateway
    expose:
      - "80"
    depends_on:
      mesh-processor:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s

volumes:
  caddy_data:
  caddy_config:
